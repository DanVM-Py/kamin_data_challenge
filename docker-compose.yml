services:
  kamin-jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kamin_data_challenge
    ports:
      - "8889:8888"
    volumes:
      # Montar el cÃ³digo fuente para desarrollo en tiempo real
      - ./src:/app/src
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./queries:/app/queries
      # Usar volumen local para configuraciÃ³n de Jupyter
      - jupyter_config:/home/kamin/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=
      - JUPYTER_PASSWORD=
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸš€ Iniciando Kamin Data Challenge Container (Puerto 8889)...' &&
        echo 'ðŸ“Š Jupyter Lab disponible en: http://localhost:8889' &&
        echo 'ðŸ“ Directorios montados:' &&
        echo '   - ./src -> /app/src' &&
        echo '   - ./notebooks -> /app/notebooks' &&
        echo '   - ./data -> /app/data' &&
        echo '   - ./queries -> /app/queries' &&
        echo 'âœ¨ Â¡Listo para trabajar!' &&
        jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token= --NotebookApp.password= --ServerApp.allow_remote_access=True
      "
    restart: "no"
    
  # Servicio opcional para desarrollo con shell interactivo
  kamin-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kamin_dev_shell
    volumes:
      - ./src:/app/src
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - ./queries:/app/queries
    working_dir: /app
    command: tail -f /dev/null
    profiles:
      - dev

volumes:
  jupyter_config: 